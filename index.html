<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section>
    <div class="heading">Registration Form</div>

   <form name="register" class="form" onsubmit="event.preventDefault(); return validateForm()">
        <div class="form_changes">
            <label for="fullname" class="registration_label">Full Name</label>
            <input type="text" name="fullname" id="fullname" class="registration_input">  
        </div>

        <div class="form_changes">
            <label for="phonenumber" class="registration_label">Phone Number</label>
            <input type="number" name="phonenumber" id="phonenumber" class="registration_input">
            
        </div> 



        <div class="form_changes">
            <label for="email" class="registration_label">Email</label>
            <input type="email" name="email" id="email" class="registration_input">
           
        </div>

        <div class="error_message"></div>

        <div class="form_control">
            <button type="submit" class="btn_submit">Create New Account</button>
        </div> 



        
       
        <!-- <div class="form_changes">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            
        </div> -->

        
   </form>
</section> 



<script src="script.js"></script>


</body>
</html>
